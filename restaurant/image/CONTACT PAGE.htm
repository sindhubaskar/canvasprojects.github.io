<html>

     <link href="css/restaurantStyles.css" rel="stylesheet" type="text/css"/>

   <script rel="text/javascript" src="file:///Users/Swami/restaurant/js/validateForm.js">
   </script>
 </head>
    <body>
        
        <h1>AQUAFOOD</h1>
        <hr/>
           <ul class="nav nav-tabs">
             <li class="nav-item">
               <a class="nav-link" href="file:///Users/Swami/restaurant/home.html"><i class="glyphicon glyphicon-home" style="font-size:25px;"></i></a></li> 
            <li class="nav-item">
               <a class="nav-link" href="file:///Users/Swami/restaurant/menu.html">Menu</a></li> 
           <li class="nav-item">
               <a class="nav-link" href="file:///Users/Swami/restaurant/contactus.html">Contact us</a></li> 
        
        </ul>
    
        <div class="main-container">
            <div class="form-group row">
              <label class="control-label form-label col-5" for="name1">Name:</label >
              <div class="col-5">
                <input type="text" class="form-control" id="name1" placeholder="enter name">
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label form-label col-5" for="email">Email:</label>
              <div class="col-5">
                <input type="text" class="form-control" id="email" placeholder="enter email">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label form-label col-5" for="phone">Phone:</label>
              <div class="col-5">
                <input type="text" class="form-control" id="phone" placeholder="enter phone">
              </div>
            </div>
           <div class="form-group row">
              <label class="control-label form-label col-5" for="reason">Reason for Inquiry:</label>
              <div class="col-7">
               <select>
                 <option value="catering" default>Catering</option>
                 <option value="private party">Private Party</option>
                 <option value="feedback">Feedback</option>
                 <option value="other">Other</option>
               </select>
              </div>
            </div>
           <div class="form-group row">
              <label class="control-label form-label col-5" for="info">Additional Information:</label>
              <div class="col-7">
                <textarea id="info"></textarea>
              </div>
           </div>

            <div class="form-group row">
              <label class="control-label form-label col-5" for="been">Have you been to the restaurant?</label>
              <div class="col-7">
                <label><input type="radio" id="yes" > Yes </label>
               <label><input type="radio" id="no" > No</label> 
             </div>
            
           </div>

           <div class="form-group row">
              <label class="control-label form-label col-5" for="days">Best days to contact you?</label>
              <div class="col-7">
                
                <label><input type="checkbox" name="option[]" id="m"> M </label>
                <label><input type="checkbox" name="option[]" id="t"> T </label>
                <label><input type="checkbox" name="option[]" id="w"> W </label>
                <label><input type="checkbox" name="option[]" id="th"> TH </label>
                <label><input type="checkbox" name="option[]" id="f"> F </label>
                
              </div>
           </div> 
           <div class="form-group row">
              <label class="control-label form-label col-5"></label>
             <div class="col-7">
              
                <button type="submit" class="btn-btn" id="send" onclick="validateForm()"> Send Request </button>
             </div>
           </div>
         </div>
       
           <hr/>
          <footer><p><b>Valley street,Apple Valley,Minnesota,55124</b></p>
             <p><b>987-654-3210</b></p></footer><hr/>
