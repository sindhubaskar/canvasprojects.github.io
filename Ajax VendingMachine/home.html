<!DOCTYPE html>
<html>
    <head>
        <title>Vending Machine</title>
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <h1 id="mainHeading" style="text-align:center">Vending Machine</h1>
            <hr>
        </div>

      

            
                  <div class="container" >
                    <div class="row" >
                        <table>
                  <tbody style="height:50px;width:30px;"id="itemButtons"></tbody>
                    </table>
                </div></div></div>
                <br><br><br>
    <div class="container-fluid">
        <div class="row" >
                    <div class="col-lg-4">
                   
                        <label style="margin-left:80px;font-size:25px"for="total" class=" control-label" >Total $ In</label>
                        <input type="text" id="total" />
                   
                      <br><br>
                     

                      <div class="row">
                        <div class="col-md-6">

                           <button type="button" id="dollar" style="margin-left:75px;height:25px;width:100px;background-color: yellow;font-size:15px">Add Dollar</button>
                        </div>
                        <div class="col-md-6">
                           <button type="button" id="quarter" style="height:25px;width:100px;background-color: yellow;font-size:15px">Add Quarter</button>
                        </div>
                      </div><br>
                 
               
                      <div class="row">
                        <div class="col-md-6">
                           <button type="button" id="dime" style="margin-left:75px;height:25px;width:100px;background-color: yellow;font-size:15px">Add Dime</button>
                        </div>
                        <div class="col-md-6">
                           <button type="button" id="nickel" style="height:25px;width:100px;background-color: yellow;font-size:15px">Add Nickel</button>
                        </div> 
                 
                      </div>
                  </div>
                 <div class="col-lg-4">
                    <label style="font-size:25px;" for="message" class="control-label">Messages</label>
                    <input type="text" id="message" placeholder="Welcome"/><br><br>
                    <label style="font-size:20px;" for="item" class="control-label">Item</label>
                    <input type="text" id="item" /><br><br>
                    <button style="height:25px;width:200px;background-color: yellow;font-size:15px;"type="button" id="makePurchase">Make Purchase</button>
                </div>
                <div class="col-lg-4">
                    <label style="font-size:25px;" for="change" class="control-label">Change</label>
                    <input type="text" id="change" /><br><br>
                    <button style="height:25px;width:200px;background-color: yellow;font-size:15px;"type="button" id="changeReturn">Change Return</button>
                </div>
         </div>
    </div>
                


          

        
 

        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/home.js"></script>
        </body>
</html>
